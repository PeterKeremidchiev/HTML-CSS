<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datalist</title>

</head>
<body>
    <form action="#">
        <input list="choose-browser" id="choose-browser" name="choose-browser" />
        <datalist id="choose-browser">
            <option value="Edge"></option>
            <option value="Chrome"></option>
            <option value="Mint"></option>
            <option value="Mozzila"></option>
            <option value="Brave"></option>
        </datalist>
    </form>
</body>
</html>
