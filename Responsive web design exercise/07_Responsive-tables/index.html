<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive table</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th >First Name</th>
                <th>Last Name</th>
                <th>Job Title</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td data-label="First Name">James</td>
                <td data-label="Second Name">Matman</td>
                <td data-label="Job Title">Chief Sandwitch Eater</td>
            </tr>

            <tr>
                <td data-label="First Name">Jon</td>
                <td data-label="Second Name">Doe</td>
                <td data-label="Job Title">Chief Executive Eater</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
